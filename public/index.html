    function handleSignUp() {

      if (email.length < 4) {
        alert('Please enter a valid email address.: '+email);

    /**
     * Handles the sign in button press.
     */
    function toggleSignIn() {
      if (firebase.auth().currentUser) {
        // [START signout]
        firebase.auth().signOut();
        // [END signout]
      } else {
        if (email.length < 4) {
          alert('Please enter an email address.');
          return false;
        }
        if (password.length < 4) {
          alert('Please enter a password.');
          return false;
        }
        // Sign in with email and pass.
        // [START authwithemail]
        firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          // [START_EXCLUDE]
          if (errorCode === 'auth/wrong-password') {
            alert('Wrong password.');
            return false;
          } else {
            alert(errorMessage);
            return false;
          }
          console.log(error);
          return false;
          // [END_EXCLUDE]
        });
        // [END authwithemail]
      }
      alert("Login Successful!");
      return true;
    }

    /**
     * initApp handles setting up UI event listeners and registering Firebase auth listeners:
     *  - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
     *    out, and that is where we update the UI.
     */
    function initApp() {
      // Listening for auth state changes.
      // [START authstatelistener]
      firebase.auth().onAuthStateChanged(function(user) {
        // [START_EXCLUDE silent]
        document.getElementById('quickstart-verify-email').disabled = true;
        // [END_EXCLUDE]
        if (user) {
          // User is signed in.
          var displayName = user.displayName;
          var email = user.email;
          var emailVerified = user.emailVerified;
          var photoURL = user.photoURL;
          var isAnonymous = user.isAnonymous;
          var uid = user.uid;
          var providerData = user.providerData;
          // [START_EXCLUDE]
          document.getElementById('quickstart-sign-in-status').textContent = 'Signed in';
          document.getElementById('quickstart-sign-in').textContent = 'Sign out';
          document.getElementById('quickstart-account-details').textContent = JSON.stringify(user, null, '  ');
          if (!emailVerified) {
            document.getElementById('quickstart-verify-email').disabled = false;
          }
          // [END_EXCLUDE]
        } else {
          // User is signed out.
          // [START_EXCLUDE]
          document.getElementById('quickstart-sign-in-status').textContent = 'Signed out';
          document.getElementById('quickstart-sign-in').textContent = 'Sign in';
          document.getElementById('quickstart-account-details').textContent = 'null';
          // [END_EXCLUDE]
        }
        // [START_EXCLUDE silent]
        document.getElementById('quickstart-sign-in').disabled = false;
        // [END_EXCLUDE]
      });
      // [END authstatelistener]
    }


function component(width, height, color, x, y, type, name) {
    this.type = type;
    this.name = name;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } 
       else if (type == "image") {
            this.image = new Image();
            this.image.src = color;
            ctx.drawImage(this.image,
            this.x,
            this.y,
            this.width, this.height);
        }
        else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
        var canvas = document.getElementById("canvas")
       
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    console.log("random element = "+selectedTarget) 
    
    myGameArea.clear();
    if(selectedTarget % 2 > 0){
        if(myTargets[selectedTarget].y > targetOddY){
            myTargets[selectedTarget].y += -1;
        }
    }else{
        if(myTargets[selectedTarget].y > targetEventY){
            myTargets[selectedTarget].y += -1;   
        }
    }
    myTargets[selectedTarget].update();    
    myGameArea.frameNo += 1;
    myScore.text="Time: " + (myGameArea.frameNo/100);
    myScore.update();   
    
    myRemainingQs.text="Questions remaining:" + questions;
    myRemainingQs.update();
    
	loggedInUser.text="Hello, "+email;
	loggedInUser.update();
	
    gameStalls.update();
    if(questions <=0){
        myGameArea.clear();
        myRemainingQs.text="Finished!";
        myRemainingQs.update();
        gameStalls.update();
		loggedInUser.update();
        clearInterval(interval);
        return;
    }
    
    if (targetSelected == false) {
        console.log("target hit, ending..") 
        myGameArea.clear();
        myTargets[selectedTarget].y = 330;
        myTargets[selectedTarget].update();    
        gameStalls.update();
        clearInterval(interval);
        myGameArea.start();
        questions --;
        return;
    } 
    
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}
